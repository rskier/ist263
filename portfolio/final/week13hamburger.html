<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
</head>
<body>
    <!--
        CSS
        1. large - no hamburger
        2. small - show hamburger
        3. large - no x
        4. small - show x
        5. large - links side by side
        6. small - links are stacked

        JavaScript
        7. on hamburger click show the links
        8. on x hide the links 
    -->
    <style>
        #hamicon {display:none; font-size: 3em;}
        #navlinks a {background-color:orange;}
        #close {display: none;}
        @media only screen and (max-width: 800px) {
            #hamicon {display: block;}
            #close {display: none;}
            #navlinks a {display: block;} /* this will stack the links since block elements take up the full width of the page*/
            #navlinks {display: none;}
        }
    </style>
    <script>
        function showNav () {
            document.getElementById("navlinks").style.display = "block";
            document.getElementById("close").style.display = "block";
        }
        function hideNav () {
            document.getElementById("navlinks").style.display = "none";
            document.getElementById("close").style.display = "none";
        }
    </script>
</body>
    <div class="myflexbox">
        <div>
            <span id="hamicon" onclick="showNav();">&#9776;</span>
        </div>
        <div>
            <p id="close" onclick="hideNav();">X</p>
            <div id="navlinks">
                <a href="index.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>
  
</html>
