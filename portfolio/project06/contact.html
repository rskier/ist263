        <div class="form">
            <form method="post" action="https://formspree.io/f/xgeqkvgo">
               <!--first and last name boxed will be next to eachother-->
                <div class="formname">
                    <div class="formfirst">
                        <label for="firstname">First name:</label><br>
                        <input type="text" id="firstname" name="firstname"><br>
                    </div>
                    <div class="formlast">
                        <label for="lastname">Last name:</label><br>
                        <input type="text" id="lastname" name="lastname">
                    </div>
               </div>
               <!--Email, might include size tag here-->
               <label for="email">Your email:</label><br>
                <input type="text" id="email" name="email" class="email"><br>
               <!--your message comment box-->
                <label for="comments">Your message:</label><br>
                <textarea id="comments" name="comments"></textarea><br>

                Reason for contact: <br>
                <select id="reason" name="reason">
                    <option></option>
                    <option value="jobinquiry">Job inquiry</option>
                    <option value="question">Question</option>
                    <option value="comment">Comment</option>
                    <option value="other">Other</option>
                </select> <br><br>

                <input type="submit" value="Send message" class="send">
            </form>
        </div>
